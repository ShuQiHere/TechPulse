<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Column Layouts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="flex" ng-controller="MainCtrl">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 h-screen shadow-lg">
      <div class="p-4 text-white text-2xl font-bold">Dashboard</div>
      <ul class="mt-4">
        <li class="p-4 hover:bg-gray-700">
          <a href="#" class="text-white">Home</a>
        </li>
        <li class="p-4 hover:bg-gray-700">
          <a href="#" class="text-white">Profile</a>
        </li>
        <li class="p-4 hover:bg-gray-700">
          <a href="#" class="text-white">Settings</a>
        </li>
        <li class="p-4 hover:bg-gray-700">
          <a href="#" class="text-white">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="text-3xl font-bold mb-4">Dashboard</div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Welcome to the Dashboard</h2>
        <p class="mb-4">{{ message }}</p>
        <div>
          <!-- Add more content here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
